<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shoe Box</h1>

    {% for shoe in data %}
    <ul>
        <li>Brand:  {{ shoe.brand }} </li>
        <li>Price: {{ shoe.price }}</li>
        <li>Color: {{ shoe.color }}</li>
        <li>Size: {{ shoe.size }}</li>
        <li>Rating: {{ shoe.rating }}</li>

    </ul>

    {% endfor %}


</body>
</html>
